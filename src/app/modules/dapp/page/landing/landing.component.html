<div class="container">
    <div class="main">
        <div class="title-container">
            <div class="supratitle">Track your products from source to shelf</div>
            <div class="title">Ensuring trust and accountability through blockchain traceability</div>
            <button type="button" pButton class="button-filled-reversed" label="Get started"
                [routerLink]="'/product'"></button>
            <div class="link" [routerLink]="'/request'">Are you a manager? Secure your supply chain and build
                consumer trust</div>
        </div>
        <div class="model">
            <app-model></app-model>
        </div>
    </div>

    <div class=""></div>

    <div class="button-and-barcode">
        <div class="button" [routerLink]="'/product'">
            <div class="button-title">Try it now</div>
            <i class="pi pi-arrow-right"></i>
        </div>
        <div class="barcode">
            <div class="barcode-title">Trace your product's journey with ease using our barcode input traceability
                solution.
            </div>
            <div class="barcode-content">
                <canvas #canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
